<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miner Game</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div id="game-container">
    <img id="background" src="assets/stone_wall.png" alt="background" />

    <div id="miner-area">
      <img src="assets/miner-sprite.png" id="miner" />
      <div id="tip-text">Нажимай на падающие предметы!</div>
    </div>

    <div id="inventory-area">
      <img src="assets/invetary-sprite.png" id="inventory" />
      <div id="inventory-items"></div>
    </div>

    <div id="falling-items-container"></div>
  </div>
</body>
</html>
